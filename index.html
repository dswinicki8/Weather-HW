<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Weather Dashboard</title>
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Weather Dashboard</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>
            </ul>
        </div>
    </nav>



    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col bg-city">
                <h4>Search by City</h4>
                <form id="city-form">
                    <div><input type="text" id="city-name"></div>
                    <div><input type="submit"></div>
                </form>
            </div>
        </div>
    </div>


    <div id="show"></div>
    <div>
        <div class="container-fluid mt-3">
            <div class="col-9 ml-5 weather-conditions">
                <h4>Current Weather Conditions</h4>
                <div id="city"></div>
                <div id="date"></div>
                <div id="description"></div>
                <div id="icon"></div>
                <div id="temp"></div>
                <div id="humidity"></div>
                <div id="speed"></div>
                <div id="index"></div>
            </div>
        </div>

        <div class="container-fluid mt-3">
            <div class="row">
            <div class="card col-2">
                <h4>5 Day Forecast</h4>
            </div>
            <div class="card text-white col-2 ml-auto bg-secondary mb-3" style="max-width: 10rem;">
                <div class="dayOne">
                    <p class="temp"></p>
                    <p class="humidity"></p>
                </div>
            </div>
            <div class="card text-white col-2 ml-auto bg-secondary mb-3" style="max-width: 10rem;">
                <div class="dayTwo">
                    <p class="temp"></p>
                    <p class="humidity"></p>
                </div>
            </div>
            <div class="card text-white col-2 ml-auto bg-secondary mb-3" style="max-width: 10rem;">
                <div class="dayThree">
                    <p class="temp"></p>
                    <p class="humidity"></p>
                </div>
            </div>

            <div class="card text-white col-2 ml-auto bg-secondary mb-3" style="max-width: 10rem;">
                <div class="dayFour">
                    <p class="temp"></p>
                    <p class="humidity"></p>
                </div>
            </div>

            <div class="card text-white col-2 ml-auto bg-secondary mb-3" style="max-width: 10rem;">
                <div class="dayFive">
                    <p class="temp"></p>
                    <p class="humidity"></p>
                </div>
            </div>
</div>
            <script type="text/javascript" src="js/materialize.min.js"></script>
            <script src="script.js">

                var cityName = document.getElementById("city-name");


                for (var i = 0; i < localStorage.length; i++) {
                    var key = localStorage.key(i);
                    var value = localStorage.getItem(key);

                    localStorOutput.innerHTML += `${key}: ${value}<br />`;
                }

            </script>
</body>

</html>
